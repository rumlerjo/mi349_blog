<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Heading and nav sections that will be site-wide -->
    <header>
        <!-- Article title -->
        <h1>John's Blog</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" title="John's MI349 Blog">Home</a></li>
            <li><a href="about.html" title="About the Author">About</a></li>
            <li><a href="posts.html" title="Blog Post Listing">Posts</a></li>
            <li><a href="contact.html" title="Blog contact form">Contact</a></li>
        </ul>
    </nav>

    <!-- place a separating line to give the nav a more separated feeling -->
    

    <main>
        <section id="contact">
            <form>
                <h2>Contact us:</h2>
                <ul class="unindent-ul">
                    <li>
                        <label>Name:
                            <input type="text">
                        </label>
                    </li>
                    
                    <li>
                        <label>Email:
                            <input type="email">
                        </label>
                    </li>
                    
                    <li>
                        <label>Reason:
                            <input list="reason">
                            <datalist id="reason">
                                <option value="Saying 'hi'">
                                <option value="Looking for a contractor">
                                <option value="Interested in an interview">
                            </datalist>
                        </label>
                    </li>
                
                    <li>
                        <label id="comment-label" for="comment">Comment:</label>
                        <textarea id="comment" name="comment" rows="5" cols="23">Leave us a comment...</textarea>
                    </li>
                    
                    <li>
                        <button>Submit</button>
                    </li>
                </ul>
            </form>
        </section>
    </main>
</body>
</html>
